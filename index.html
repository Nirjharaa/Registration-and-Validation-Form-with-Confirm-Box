<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" onsubmit="validateForm(event)">
            <h2>Registration and Validation Form</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="register-button">Register</button>
                </div>
                <div class="form-group">
                    <input type="reset" value="CLEAR" id="btnReset" class="clear-button"> 
                </div>
            </div>
            
        </form>
    </div>

    <div class="custom-confirm" id="customConfirm">
        <p>Registration successful! Do you want to submit the form?</p>
        <label class="checkbox-label">
            <input type="checkbox" id="confirmCheckbox"> Confirm
        </label>
        <button onclick="confirmRegistration()">Yes</button>
        <button onclick="cancelRegistration()">No</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
